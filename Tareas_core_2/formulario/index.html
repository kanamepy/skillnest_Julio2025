<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
   
        
    <form action="/enviar" method="post">
        <h1>Regístrate y únete a la comunidad</h1><br>
        <label for="lnombre" name="etiqueta">Nombre:</label>
        <input type="text" id="inombre" name="Nombre" placeholder="Ingrese nombre"><br>
        <label for="lapellido"name="etiqueta">Apellido:.</label>
        <input type="text" id="iapellido" name="Apellido" placeholder="Ingrese apellido"><br>
        <label for="lcorreo" name="etiqueta">Correo Electrónico:</label>
        <input type="text" id="icorreo" name="correo" placeholder="Ingrese correo elec"><br>
        <label for="lcontrasenha"name="etiqueta">Contraseña:</label>
        <input type="password" id="icontrasenha"><br>
        <label for="lccontrasenha"name="etiqueta">Confirmar Contraseña:</label>
        <input type="password" id="iccontrasenha" name="cContrasenha"><br>
        <label for="lFechaNacimiento"name="etiqueta">Fecha de Nacimiento:</label>
        <input type="date" id="ifnacimiento" name="Fnacimiento">
        <div class="containet-1">
            
            <div class="checkbox-group">
                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
    
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
    
                <input type="radio" id="no_decir" name="genero" value="prefiero_no_decirlo">
                <label for="no_decir">Prefiero no decirlo</label>
            </div>
        </div>
        <div>
            <input type="checkbox" id="isuscripcion" name="suscripcion" value="imasculino" required>
            <label for="lsuscripcion">Suscríbete a nuestro boletín de noticias</label>
        </div>
        <div>
            <h3>Una descripción de ti mismo</h3>
            <textarea id="intereses" rows="15" cols="50" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <div>
    
            <label for="lintereses">Selecciona tus intereses</label><br>
        <p>Mantener pulsada la tecla shift o ctrl y luego seleccionar las opciones con el cursor</p>
      <select name="intereses" id="interes" multiple>
        <option value="musica">Música</option>
        <option value="deportes">Deportes</option>
        <option value="viajes">Viajes</option>
        <option value="tecnologia">Tecnología</option>
      </select>
        </div><br>

        <button id=button type="submit">¡Registrarse!</button>
    </form>
       
    
</body>
</html>
