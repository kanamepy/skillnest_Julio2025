<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Network Me gusta</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        color: #222;
      }
      .header-network {
        background: #333;
        color: #fff;
        padding: 12px;
        text-align: center;
        font-weight: bold;
      }

      /* Contenedor flex para aside + feed */
      .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 16px;
        display: flex;
        gap: 20px;
        align-items: flex-start; /* alinea arriba */
      }

      .aside-perfil {
        width: 240px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        margin-top: 136px;
      }
      .logo-perfil {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 1px solid #000;
        background: #eee;
        display: block;
        margin: 0 auto;
      }
      .name-perfil {
        font-weight: bold;
        margin-top: 10px;
      }

      .feed {
        flex: 1;
      }
      .feed h2 {
        margin-top: 0;
      }

      .posteo {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 14px;
        margin-bottom: 14px;
        display: flex;
        justify-content: space-around;
      }
      .likes {
        margin-right: 10px;
      }
      .like-button {
        background: #ffd300;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      

      /* Responsive simple */
      @media (max-width: 800px) {
        .container {
          flex-direction: column;
        }
    }
    </style>
  </head>
  <body>
    <div class="header-network">Network</div>

    <div class="container">
      <aside class="aside-perfil">
        <img
          class="logo-perfil"
          src="imagenes/perfil.webp"
          alt="logo-perfil"
        />
        <div class="name-perfil">Adrien Desplatz</div>
      </aside>

      <main class="feed" id="feed">
        <h2>Your Feed</h2>

        <div class="posteo">
          <strong>Linn O.</strong>
          <p>
            Acabo de configurar este nuevo bot de Discord. <a href="#">link</a>
          </p>
          <span class="likes">0 like(s)</span>
          <button class="like-button">Like</button>
        </div>

        <div class="posteo">
          <strong>Lina K.</strong>
          <p>Acabo de terminar este <a href="#">nuevo comic</a>.</p>
          <span class="likes">0 like(s)</span>
          <button class="like-button">Like</button>
        </div>

        <div class="posteo">
          <strong>Mateo H.</strong>
          <p>No puedo dejar de escuchar este <a href="#">album</a>.</p>
          <span class="likes">0 like(s)</span>
          <button class="like-button">Like</button>
        </div>
      </main>
    </div>

    <script>
      // Script corregido: listeners por botÃ³n (funciona ni bien carga el HTML)
      document.querySelectorAll(".like-button").forEach((boton) => {
        boton.addEventListener("click", () => {
          const post = boton.closest(".posteo");
          const spanLikes = post.querySelector(".likes");
          const actual = parseInt(spanLikes.textContent) || 0;
          spanLikes.textContent = `${actual + 1} like(s)`;
        });
      });
    </script>
  </body>
</html>
